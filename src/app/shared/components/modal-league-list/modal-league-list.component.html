<h1 mat-dialog-title> Escolha o Torneio </h1>
<div mat-dialog-content>
	<mat-nav-list>
		<a mat-list-item *ngFor="let league of data" (click)="redirect()">
			<span mat-line>{{league.name}}</span>
			<span mat-line>Inicio: {{league.startDate | date}} / Fim: {{league.endDate | date}}</span>
		</a>
	</mat-nav-list>
</div>
<div mat-dialog-actions>
	<button mat-raised-button color="accent" (click)="close()">Cancelar</button>
</div>
