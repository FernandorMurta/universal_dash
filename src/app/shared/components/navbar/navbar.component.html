<mat-sidenav-container>
	<mat-sidenav #drawer mode="side"
				 fixedInViewport
				 [(opened)]="opened" class="sidenav">
		<mat-toolbar>Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item href="#">Home</a>
			<a mat-list-item href="#">About</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button class="mx-1" mat-icon-button [matTooltip]="!opened ? 'Open Menu' : 'Close Menu'"
					(click)="drawer.toggle()">
				<mat-icon svgIcon="menu" aria-label="Menu"></mat-icon>
			</button>
			<span class="spacer"></span>
			<span> {{tournament || ''}} </span>
			<span class="spacer"></span>
			<button class="mx-1" mat-icon-button [matTooltip]="'Usuario'" *ngIf="user != null">
				<mat-icon svgIcon="user" aria-label="User"></mat-icon>
			</button>
			<button class="mx-1" mat-icon-button [matTooltip]="'Configuracoes'" *ngIf="user != null">
				<mat-icon svgIcon="settings" aria-label="User"></mat-icon>
			</button>
			<button class="mx-1" mat-icon-button [matTooltip]="'Sair'" *ngIf="user != null">
				<mat-icon svgIcon="exit" aria-label="Exit"></mat-icon>
			</button>
			<button class="mx-1" mat-icon-button [matTooltip]="'Login'" *ngIf="user == null">
				<mat-icon svgIcon="login" aria-label="Login"></mat-icon>
			</button>
		</mat-toolbar>
	</mat-sidenav-content>
</mat-sidenav-container>
